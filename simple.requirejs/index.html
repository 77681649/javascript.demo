<script src="static/require.js"></script>
<script>
  requirejs.config({
    paths: {
      '$': 'jquery.js',
      'main': 'main.js'
    }
  })

  require(['$', 'main'], function ($, main) {
    console.log($)
    console.log(main)
    console.log('ok')
  })
