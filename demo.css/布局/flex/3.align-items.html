<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align-items</title>
  <style>
    * {
      box-sizing: border-box;
    }

    h1{
      text-align: center;
    }

    .main {
      margin: 40px auto;
      width: 80%;
    }

    .container {
      padding: 20px;
      height: 400px;
      background: #6CBA6F;
    }

    .flex {
      display: box;
      display: -webkit-flex;
      display: flex;
    }

    .container-item {
      flex: 1;
      margin-left:10px;
      border:1px solid #000;
    }

    .item {
      margin: 10px;
      width: 100px;
      height: 100px;
      
      color:white;
      background: cornflowerblue;
      
      font-size:24px;
      text-align: center;
      line-height: 100px;
    }
    
    .item:nth-child(2){
      height: 80px;
      line-height: 80px;
    }

    .item:nth-child(3){
      height: 60px;
      line-height: 60px;
    }

    .code-box {
      /* 合并,换行,字符换行 */
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>align-items 示例</h1>
    <div class="container flex">
      <div class="container-item flex" style="align-items: flex-start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      <div class="container-item code-box">
        flex { 
          display: flex; 
          align-items: flex-start; 
        }
      </div>
    </div>

    <div class="container flex">
      <div class="container-item flex" style="align-items: flex-end">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      <div class="container-item code-box">
        flex { 
          display: flex; 
          align-items: flex-end; 
        }
      </div>
    </div>

    <div class="container flex">
      <div class="container-item flex" style="align-items: center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      <div class="container-item code-box">
        flex { 
          display: flex; 
          align-items: center; 
        }
      </div>
    </div>

    <div class="container flex">
      <div class="container-item flex" style="align-items: baseline">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      <div class="container-item code-box">
        flex { 
          display: flex; 
          align-items: baseline; 
        }
      </div>
    </div>

    <div class="container flex">
      <div class="container-item flex" style="align-items: strecth">
        <div class="item" style="height: auto">1</div>
        <div class="item" style="height: auto">2</div>
        <div class="item" style="height: auto">3</div>
      </div>
      <div class="container-item code-box">
        flex { 
          display: flex; 
          align-items: strecth; 
        }
      </div>
    </div>
  </div>
</body>

</html>
