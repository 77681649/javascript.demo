<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态创建一个iframe的内容</title>
</head>

<body>
  <div class="main" data-html>
    <div>aha. main document!!!</div>
  </div>
  <iframe id="iframe"></iframe>

  <script src="/miti.js"></script>
  <script data-js>
    $(function () {
      let $body = document.getElementsByTagName('body')[0]
      let $main = document.querySelector('.main')
      let $iframe = document.getElementById('iframe')

      // 将另外一个文档的节点导入到本文档中
      let srcDocument = $iframe.contentDocument;
      let newNode = srcDocument.importNode($main, true)

      // 更新文档对象
      srcDocument.replaceChild(newNode, srcDocument.documentElement)
    })
  </script>
</body>

</html>
