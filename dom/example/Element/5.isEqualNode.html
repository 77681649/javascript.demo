<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.prototype.isEqualNode</title>
</head>

<body>
  <div class="main" data-html>
    <textarea></textarea>
    <textarea></textarea>
  </div>

  <fieldset>
    <legend>说明</legend>
    <pre>
      isEqualNode: 
        两个节点相等的条件:
          1. 类型相同: nodeType
          2. 名称相同: nodeName , nodeValue , localName , prefix
          3. 命名空间相同: namespaceURI
          4. 属性相同: NamedNodeMap
          5. 子元素相同: NodeList
          
        1. 两个节点相等与value无关
    </pre>
    <div id="message"></div>
  </fieldset>

  <script src="/miti.js"></script>
  <script data-js>
    $(function () {
      let textarea = document.getElementsByTagName('textarea')
      let $text1 = textarea[0]
      let $text2 = textarea[1]
      let $message = document.querySelector('#message')

      $text1.addEventListener('input', function () {
        checkIsEqualTextarea()
      })

      $text2.addEventListener('input', function () {
        checkIsEqualTextarea()
      })

      function checkIsEqualTextarea() {
        $message.innerText = `text1 is equal text2: ${$text1.isEqualNode($text2)}`
      }
    })
  </script>
</body>

</html>
