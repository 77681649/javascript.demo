<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导航属性</title>
  <style>
    fieldset {
      margin-top: 10px;
    }

    .pre {
      white-space: pre;
    }
  </style>
</head>

<body>
  <fieldset class="pre">
    <legend>说明</legend>
    两种导航属性的不同: 1. *Node: 导航Element,Text,Attr节点 2. *Element: 只导航Element节点 childNodes , children: 1. childNodes - NodeList 2. children
    - HTMLCollection
  </fieldset>

  <fieldset class="main" data-html>
    <legend>结构</legend>
    前一个兄弟
    <div id="element">
      测试:
      <div>导航属性</div>
    </div>
    后一个兄弟
    <hr/>
  </fieldset>

  <fieldset>
    <legend>输出</legend>
    <ul id="list"></ul>
  </fieldset>

  <script> src = "/miti.js" ></script>
  <script data-js>
      window.addEventListener('load', () => {
        let $element = document.getElementById('element')
        let $children
        let locProps = []

        locProps.push(['parentNode', '父级节点', $element.parentNode]);
        locProps.push(['parentElement', '父级元素', $element.parentElement]);

        locProps.push(['previousSibling', '前一个兄弟节点', $element.previousSibling]);
        locProps.push(['previousElementSibling', '前一个兄弟元素', $element.previousElementSibling]);

        locProps.push(['nextSibling', '后一个兄弟节点', $element.nextSibling]);
        locProps.push(['nextElementSibling', '后一个兄弟元素', $element.nextElementSibling]);

        locProps.push(['firstChild', '第一个子节点', $element.firstChild]);
        locProps.push(['firstElementChild', '第一个子元素', $element.firstElementChild]);

        locProps.push(['lastChild', '最后子节点', $element.lastChild]);
        locProps.push(['lastElementChild', '最后子元素', $element.lastElementChild]);

        locProps.push(['childNodes', $element.childNodes.constructor.name])
        locProps.push(['children', $element.children.constructor.name])

        let fragment = document.createDocumentFragment()
        for (let prop of locProps) {
          let li = document.createElement('li')
          li.textContent = prop.join(' ')

          fragment.appendChild(li)
        }

        document.getElementById('list').appendChild(fragment)
      })
  </script>
</body>

</html>
